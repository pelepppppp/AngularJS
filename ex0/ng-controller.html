<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Fundamentals</title>
	<script src="angular.js"></script>
	<script src="angular-route.js"></script>
</head>
<body>
	<div id="dvFirst">
		<div  ng-app="myApplication" ng-controller="myController">
			{{text}}
		</div>
	</div>
	<div id="dvSecond">
		<div  ng-app="myExternalApp" ng-controller="myControllers">
			{{text2}}
		</div>
	</div>

	<script>
		var application = angular.module("myApplication", []);
		application.controller("myController", function($scope){
			$scope.text = "Lorem ispsum dolor sit amet, consectetur elit.";
		});

		var externalApp = angular.module("myExternalApp", []);
		externalApp.controller("myControllers", function($scope){
			$scope.text2 = "Lorem ispsum dolor sit amet";
		});

		var dvFirst = document.getElementById("dvFirst");
		var dvSecond = document.getElementById("dvSecond");

		angular.element(document).ready(function(){
			angular.bootstrap(dvFirst, ["myApplication"]);
			angular.bootstrap(dvSecond, ["myExternalApp"]);
		});
	</script>
</body>
</html>
