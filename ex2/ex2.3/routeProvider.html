<!DOCTYPE html>
<html>
   <head>
      <title>Route Provider</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="angular.js"></script>
      <script src="angular-route.js"></script>
   </head>
   <style>
       .container {
            margin-top: 3%;
       }

       .form-control {
           width: 30%;
           float: right;
       }

       .nv {
           text-decoration: none;
           color: #000000;
           font-size: 1.1rem;
           font-weight: 700;
       }

       .nv:nth-child(2),
       .nv:nth-child(3){
           margin-left: 2%;
       }

       .nv:hover{
           color: tomato;
           transition: 0.3s ease;
           text-decoration: none;
       }
   </style>
   <body ng-app="myApp">
        <div class="container">
            <a class="nv" href="#/">Default</a>
            <a class="nv" href="#/aboutUs">About Us</a>
            <a class="nv" href="#/faq">FAQ</a>
            <hr>
        </div>  
        <div ng-view></div>
        <script>
            angular.module("myApp", ["ngRoute"])
            .config(function($routeProvider){
                $routeProvider
                .when("/",{
                    controller: "defaultController",
                    controllerAs: "default",
                    templateUrl: "views/default.html"
                })
                .when("/aboutUs",{
                    controller: "aboutUsController",
                    controllerAs: "aboutUs",
                    templateUrl: "views/aboutUs.html"
                })
                .when("/faq",{
                    controller: "faqController",
                    controllerAs: "faq",
                    templateUrl: "views/faq.html"
                })
                .otherwise({redirectTo: "/"})
            })

            .controller("defaultController", function($scope){
                $scope.defaultMessage = "Welcome to Wonderland!"
            })
            .controller("aboutUsController", function($scope){
                $scope.aboutUsMessage = "I am 22 years old."
            })
            .controller("faqController", function($scope){
                $scope.faqMessage = "Harry Potter!"
            })
        </script>
   </body>
</html>
